<!-- Main body content -->
<body>
    <!-- Header -->
    <header>
        <h1 id="logo">
            <a href="index.html">
                <img src="assets/images/the-blessing-way-logo.jpg" alt="The Blessing Way logo" id="tbw-logo">
            </a>Official Website</h1>
            <!-- Navigation bar -->
        <nav>
            <ul id="nav-menu">
                <li>
                    <a href="index.html" aria-label="Navigate to the Home page"><i
                            class="fa-sharp fa-solid fa-house nav-icon"></i> Home</a>
                </li>
                <li>
                    <a href="index.html#tour" aria-label="Navigate to the Tour section"><i
                            class="fa-solid fa-guitar nav-icon"></i> Tour</a>
                </li>
                <li>
                    <a href="discography.html" aria-label="Navigate to the Discography page"><i
                            class="fa-solid fa-compact-disc nav-icon"></i> Discography</a>
                </li>
                <li>
                    <a href="form.html" aria-label="Get updates by signing up for our newsletter"><i
                            class="fa-solid fa-envelope nav-icon"></i> Get Updates</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Newsletter sign up form -->
    <article>
        <div class="form-container">
            <h2>Sign up for our newsletter!</h2>
            <p>Be the first to hear about the latest tour dates, new releases & more.</p>
            <br>
            <form action="thank-you.html" method="GET">
                <fieldset>
                    <legend>Your details</legend>
                    <div class="row">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="first_name" placeholder="John" required>
                    </div>

                    <div class="row">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="last_name" placeholder="Doe" required>
                    </div>

                    <div class="row">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="email@address.com" required>
                    </div>
                    <input type="submit" value="Submit" id="form-button">
                </fieldset>
            </form>
        </div>
    </article>

    <!-- Footer -->
    <footer>
        <!-- Social media links -->
        <div id="social-links">
            <a href="https://www.facebook.com/theblessingway1/" target="_blank"
                aria-label="Open our Facebook page in a new tab"><i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://theblessingway.bandcamp.com/music" target="_blank"
                aria-label="Open our Bandcamp page in a new tab"><i class="fa-brands fa-bandcamp"></i>
            </a>
            <a href="https://open.spotify.com/artist/4IW8Dg8ycLBwhbIVPWjEyF" target="_blank"
                aria-label="Open our Spotify page in a new tab"><i class="fa-brands fa-spotify"></i> </a>
            <a href="https://www.youtube.com/@theblessingway5162" target="_blank"
                aria-label="Open our YouTube page in a new tab"><i class="fa-brands fa-youtube"></i>
            </a>
        </div>
                <!-- Disclaimer -->
        <p>Created for educational purposes only as part of a software development course with Code Institute</p>
    </footer>

    <script src="https://kit.fontawesome.com/05f877cb89.js" crossorigin="anonymous"></script>
</body>
