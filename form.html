    <div class="form-container">
<h2>Sign up for our newsletter!</h2>
<p>Be the first to hear about the latest tour dates, new releases & more.</p>
<br>
        <form action="thank-you.html" method="GET">
            <fieldset>
                <legend>Your details</legend>
                <div class="row">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="first_name" placeholder="John" required>
                </div>

                <div class="row">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="last_name" placeholder="Doe" required>
                </div>

                <div class="row">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="email@address.com" required>
                </div>
                <input type="submit" value="Submit" id="form-button">
            </fieldset>
        </form>
    </div>
</article>
